apiVersion: apps/v1
kind: Deployment
metadata:
  name: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
      - name: database
        image: postgres:13-alpine
        env:
        - name: POSTGRES_PASSWORD
          value: "mysecretpassword"  # رمز عبور دلخواه خود را اینجا قرار دهید
        ports:
        - containerPort: 5432
